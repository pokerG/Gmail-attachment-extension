<!DOCTYPE html>
<html>

	<head>
		<title>添加Gmail附件</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
		<script src='js/jquery-1.11.1.min.js'>
</script>
		<script src='js/bootstrap.js'>
</script>
		<style type='text/css'>
body {
	background-color: #FFF;
}

caption {
	color: #000;
}
</style>

	</head>

	<body>

		<div class="row">
			
				<form class="modal form-horizontal">
					
					<div class="modal-body">
						<div class='span3 sidebar'>
							<h2>
								·附件来源
							</h2>
							<select class="multiselect" multiple="multiple">

								<option value="in">
									收件箱
								</option>

								<option value="out">
									发件箱
								</option>

								<option value="un">
									垃圾箱
								</option>

							</select>
						</div>
						<div class='span3 sidebar'>
							<h2>
								·附件搜索
							</h2>
							<form class="form-search">
								<div class="input-append">
									<input type="text" value="要搜索的附件..." class="span2">
									<button type="submit"
										class="btn btn-primary btn-middle btn-danger">
										搜索
									</button>
								</div>
							</form>

						</div>

						<div class="container-fluid"
							style="margin: auto; width: 480px; text-align: middle;">

							<div>
								<table class="table table-hover table-bordered"
									pa_ui_name="table,exinput" pa_ui_hover="true"
									pa_ui_selectable="true" pa_ui_select_mode="multi"
									pa_ui_select_trigger="tr" pa_ui_select_column="0"
									pa_ui_select_triggerelement=":checkbox">
									<caption>
										<h3>
											·附件列表
										</h3>
									</caption>
									<thead>
										<tr>
											<th>
												选择
											</th>
											<th>
												ID
											</th>
											<th>
												文件名
											</th>
											<th>
												partId
											</th>
										</tr>
									</thead>
									<tbody>
										<s:iterator value="msgs" var="c">
											<tr>
												<td><intput type="checkbox"></intput></td>
												<td><s:property value="#c.msgId"/></td>
												<td><s:property value="#c.filename"/></td>
												<td><s:property value="#c.partId"/></td>
											</tr>
										</s:iterator>
									</tbody>
								</table>

								<div class="pagination"
									style="margin: auto; width: 480px; text-align: center;">
									<ul>
										<li>
											<a href="#" style="color: white; background-color: #ee5f5b;">Prev</a>
										</li>
										<li>
											<a href="#" style="color: blue;">1</a>
										</li>
										<li>
											<a href="#" style="color: red;">2</a>
										</li>
										<li>
											<a href="#" style="color: yellow;">3</a>
										</li>
										<li>
											<a href="#" style="color: blue;">4</a>
										</li>
										<li>
											<a href="#" style="color: green;">5</a>
										</li>
										<li>
											<a href="#" style="color: white; background-color: #ee5f5b;">Next</a>
										</li>
									</ul>
								</div>

								<div class="btn-group"
									style="margin: auto; width: 480px; text-align: right;">
									<button class="btn btn-primary btn-middle btn-danger">
										添加选中附件
									</button>
								</div>

							</div>

						</div>

						<div class="modal-footer">
							<div>
								<table class="table table-hover table-bordered"
									pa_ui_name="table,exinput" pa_ui_hover="true"
									pa_ui_selectable="true" pa_ui_select_mode="multi"
									pa_ui_select_trigger="tr" pa_ui_select_column="0"
									pa_ui_select_triggerelement=":checkbox">
									<caption>
										<h3>
											·选中附件列表
										</h3>
									</caption>
									<thead>
										<tr>
											<th>
												选择
											</th>
											<th>
												ID
											</th>
											<th>
												文件名
											</th>
											<th>
												partId
											</th>
										</tr>
									</thead>
									<tbody>
										<s:iterator value="msgs" var="c">
											<tr>
												<td><intput type="checkbox"></intput></td>
												<td><s:property value="#c.msgId"/></td>
												<td><s:property value="#c.filename"/></td>
												<td><s:property value="#c.partId"/></td>
											</tr>
										</s:iterator>
									</tbody>
								</table>
							</div>

							<div class="btn-group"
								style="margin: auto; width: 480px; text-align: right;">
								<button class="btn btn-primary btn-middle btn-danger">
									删除选中附件
								</button>
								<button class="btn btn-primary btn-middle btn-danger">
									确认
								</button>
							</div>

						</div>
					</div>
				</form>
			
		</div>

	</body>
</html>
