	obj.innerHTML = "";
	var a, b;
	a = new Array(10);
	for ( var i = 0; i < 10; i++) {
		a[i] = "<OPTION>附件" + i + "名称</OPTION>";

	b = a.join();
	obj.innerHTML = "<SELECT ID='selUpdate'>" + b + "</SELECT>";
}
function add(opt) {
	var obj = document.getElementById('u3');
	obj.options.add(new Option(opt.value, opt.text));
}
function del() {
	var obj = document.getElementById('u3');
	var index = obj.selectedIndex;
	obj.options.remove(index);
}
